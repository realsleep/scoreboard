<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scoreboard</title>
    <style>
        html,
        body {
            height: 100%;
        }
    </style>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link rel="manifest" href="manifest.json" />
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Scoreboard</span>
        </div>
    </nav>
    <form class="p-2 h-100" action="/team_num" metwhod="post">
        <!-- team names -->
        <div class="container gap-3">
            <div class="row">
                <div class="col">
                    <label for="team_num" class="form-label">Team numbers</label>
                    <input class="form-control" id="team_num" type="number" name="team_num" min="0" max="99" />
                </div>
            </div>
        </div>
        <div class="container absolute bottom mt-4">
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary w-100" formaction="/team_num" formmethod="post">Submit</button>
                </div>
            </div>
        </div>
    </form>

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function() {
                navigator.serviceWorker
                .register("/serviceWorker.js")
                .then(res => console.log("service worker registered"))
                .catch(err => console.log("service worker not registered", err))
            })
        }
    </script>
</body>

</html>
