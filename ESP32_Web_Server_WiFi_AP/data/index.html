<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scoreboard</title>
    <style>
      html,
      body {
        height: 100%;
      }
    </style>
    <link href="bootstrap.min.css" rel="stylesheet" />
  </head>

  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Scoreboard</span>
      </div>
    </nav>
    <form class="p-2 h-100" action="/update" method="get">
      <!-- team names -->
      <div class="container gap-3">
        <div class="row">
          <div class="col">
            <label for="team1" class="form-label">Team 1</label>
            <input
              type="text"
              name="name1"
              maxlength="10"
              value="Team 1"
              class="form-control"
              id="team1"
            />
          </div>
          <div class="col">
            <label for="team2" class="form-label">Team 2</label>
            <input
              type="text"
              name="name2"
              maxlength="10"
              value="Team 2"
              class="form-control"
              id="team2"
            />
          </div>
        </div>
      </div>
      <!-- team  -->
      <div class="container gap-3 mt-2">
        <div class="row">
          <div class="col">
            <label for="score1" class="form-label">Score 1</label>
            <input
              class="form-control"
              id="score1"
              type="number"
              name="score1"
              value="0"
              min="0"
              max="99"
            />
          </div>
          <div class="col">
            <label for="score2" class="form-label">Score 2</label>
            <input
              class="form-control"
              id="score2"
              type="number"
              name="score2"
              value="0"
              min="0"
              max="99"
            />
          </div>
        </div>
      </div>
      <div class="container absolute bottom mt-4">
        <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
