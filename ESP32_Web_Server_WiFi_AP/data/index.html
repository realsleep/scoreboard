<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Scoreboard</title>
        <style>
            html,
            body {
                height: 100%;
            }
        </style>
        <link href="bootstrap.min.css" rel="stylesheet" />
        <link rel="manifest" href="manifest.json" />
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Scoreboard</span>
            </div>
        </nav>
        <div class="container p-2 h-10">
            <button type="button" class="btn btn-primary rounded-pill">+ Add game</button>
        </div>
        
        <div class="container p-2 h-75">
            <!-- Content here -->
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Team Name 1</th>
                    <th scope="col">Team Name 2</th>
                    <th scope="col">Round num.</th>
                    <th scope="col">Duration of Round (in min)</th>
                    <th scope="col">Action/Result</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                  </tr>
                </tbody>
            </table>
        </div>
        
    </body>
</html>
