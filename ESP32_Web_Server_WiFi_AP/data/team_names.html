<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scoreboard</title>
    <style>
        html,
        body {
            height: 100%;
        }
    </style>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link rel="manifest" href="manifest.json" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Scoreboard</span>
        </div>
    </nav>
    <form class="p-2 h-100" action="/team_names" metwhod="post">
        <!-- team names -->
        <div class="container gap-3" id="center">
        </div>
        <div class="container absolute bottom mt-4">
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary w-100" formaction="/team_names" formmethod="post">Submit</button>
                </div>
            </div>
        </div>
    </form>
    <script>
        fetch('/team_num')
            .then((response) => response.json())
            .then((data) => {
                for (let i = 0; i < data.length; i++) {
                    htmlString = '<div class="row"><div class="col"><label for="name' +
                        i + '" class="form-label"> Name For Team ' + (i + 1) + '</label><input type="text" name="name' +
                        i + '" maxlength="10" class="form-control" id="name' +
                        i + '" />'
                    var div = document.createElement('div');
                    div.innerHTML = htmlString.trim();

                    document.getElementById("center").appendChild(div.firstChild);
                }
            });
    </script>
</body>

</html>
